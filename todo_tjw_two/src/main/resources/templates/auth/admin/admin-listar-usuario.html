<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Lista de usuarios</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.min.js}"></script>

</head>
<body>
	
	<div class="container" th:insert="fragments/nav :: nav"></div>
	
	<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1 style="text-align: center;">Lista de Usuários</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${usuarios.empty}">
				<td colspan="2">Sem usuários</td>
			</tr>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.nome}"> Nome </span></td>
				<td><span th:text="${usuario.email}"> E-mail </span></td>
				<td>
					<a class="btn btn-warning" 
					   th:href="@{/atividade/home/{id}(id=${usuario.id})}">
					   Ver Atividades</a>
				</td>
				<td>
					<a class="btn btn-danger" 
					   th:href="@{/usuario/admin/apagar/{id}(id=${usuario.id})}"
					   th:data-confirm-delete="|Você gostaria de apagar ${usuario.nome}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Apagar
					</a>
				</td>
				<td>
					<a class="btn btn-success" 
					   th:href="@{/usuario/editar/{id}(id=${usuario.id})}">
					   Editar</a>
				</td>


			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>


</body>
</html>
