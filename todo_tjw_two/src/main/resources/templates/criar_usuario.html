<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro De Usuario</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.min.js}"></script>

<style>
	.mensagem {
	  color: red;
	}
</style>
</head>
<body>
	
	<div class="container" th:insert="fragments/nav :: nav"></div>

	<div class="container">
	  <div class="row">  	
	    <div class="col">
	    	<h2>Cadastro de usu√°rios</h2>
	    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
			<form th:action="@{/usuario/salvar}" th:object="${usuario}" method="POST">
				  
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Nome:</label>
				    <div class="col-sm-5">
				    	<input class="form-control" type="text" th:field="*{nome}"> 
				    </div>
				    <div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				    </div>				
				</div>
				
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Email:</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{email}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				    </div>
				</div>			
				
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Senha:</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{senha}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
				    </div>
				</div>
				<input type="hidden" id="id" th:field="*{id}"/>
				<input  class="btn btn-primary" type="submit" value="Gravar"/>
			</form>
			
	    </div>
	</div>
	</div>

</body>
</html>
