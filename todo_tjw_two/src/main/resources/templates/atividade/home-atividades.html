<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Lista De Atividades</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.min.js}"></script>

</head>
<body>
	
	<div class="container" th:insert="fragments/nav-todo-atividade :: nav-todo-atividade"></div>
	
	<br>
	
	<div class="container">
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		  <a class="btn btn-primary me-md-2" type="button" th:href="@{/atividade/novo/{id}(id=${usuario_id})}">Cadastrar Atividade</a>
		</div>
	</div>
	
	<br>
	
	<div class="container">
	  <div class="row">
	  	
	    <div class="col">
	    	<h1 style="text-align: center;">Lista de Atividade</h1>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Descrição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${atividade.empty}">
					<td colspan="2">Sem atividade</td>
				</tr>
				<tr th:each="atividade : ${atividade}">
					<td><span th:text="${atividade.descricao_atividade}"> descricao_atividade </span></td>
					<td>
						<a class="btn btn-primary" 
						   th:href="@{/tarefa/home/{id}(id=${atividade.id})}">
						   Ver</a>
					</td>
					<td>
						<a class="btn btn-success" 
						   th:href="@{/atividade/editar/{id}/{usuario_id}(id=${atividade.id},usuario_id=${usuario_id})}">
						   Editar</a>
					</td>
					<td>
						<a class="btn btn-danger" 
						   th:href="@{/atividade/apagar/{id}/{usuario_id}(id=${atividade.id},usuario_id=${usuario_id})}"
						   th:data-confirm-delete="|Você gostaria de apagar ${atividade.descricao_atividade}?|"
	  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
						   Apagar
						</a>
					</td>
					
				</tr>
				
			</tbody>
		</table>    
	    </div>
	    
	  </div>
	</div>
	
</body>
</html>
